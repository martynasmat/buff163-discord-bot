<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buff bot</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<main>
			<div class="notification-container"></div>

			<h1>Buff bot</h1>
			<form action="#" method="post" id="form">
				<div class="input-container">
					<label for="buff-url"> Buff market link: </label>
					<input
						required
						id="buff-url"
						placeholder="https://buff.163.com/market/"
					/>
				</div>
				<div class="input-container">
					<label for="discord-id">Who are you?</label>
					<select id="discord-id">
						<option value="tsitrina">tsitrina</option>
						<option value="mmmmmmm">mmmmmmm</option>
						<option value="Durnelis">Durnelis</option>
						<option value="rok">rok</option>
						<option value="rokazz">rokazz</option>
						<option value="Gimzha">Gimzha</option>
					</select>
				</div>
				<div class="input-container">
					<label for="profit-margin">Desired 'discount':</label>
					<input
						required
						id="profit-margin"
						placeholder="10%"
						type="number"
						min="1"
						max="100"
					/>
				</div>
				<div class="btn-container">
					<!-- <button class="btn btn-add" id="btn-add" type="button">
						Add item
					</button> -->
					<button
						class="btn btn-submit"
						id="btn-submit"
						type="button"
					>
						Submit
					</button>
				</div>
			</form>

			<!-- <div class="item-list">
				<div id="item-id-container">
					<div>Goods_id:</div>
				</div>
			</div> -->
		</main>
	</body>
</html>
